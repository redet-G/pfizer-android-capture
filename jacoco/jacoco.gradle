            '**/*Adapter.*',
            '**/*Contract*.*',
            '**/*Bindings*.*',
            '**/AutoValue*.*',
            '**/*$*',
            '**/*Navigator.*',
            '**/*$*$*.*',
            '**/animations/*.*',
            '**/*Holder*.*',
            '**/*Dialog*.*',
            '**/*Service*.*',
            '**/*Button*.*',
            '**/SearchTEList.*',
            '**/lambda$*$*.*'
    ]

    // Grab all product flavors
    def productFlavors = android.productFlavors.collect { flavor ->
        flavor.name
    }


    // When no product flavors defined, use empty
    if (!productFlavors) productFlavors.add('')
    productFlavors.each { productFlavorName ->
        def sourceName
        if (!productFlavorName) {
            sourceName = "debug"
        } else {
            sourceName = "${productFlavorName}Debug"
        }

        def javaClasses = fileTree(dir: "${buildDir}/intermediates/javac/$sourceName", excludes: excludes)
        def kotlinClasses = fileTree(dir: "${buildDir}/tmp/kotlin-classes/$sourceName", excludes: excludes)

        classDirectories.setFrom(files([
                javaClasses,
                kotlinClasses
        ]))

        def unitTestsData = fileTree(dir: "${buildDir}/jacoco", includes: ['*.exec'])
        // To add instrumentation tests
        // def androidTestsData = fileTree(dir: "${buildDir}/outputs/code_coverage", includes: ['**/*.ec'])

        executionData.setFrom(files([
                unitTestsData
                // androidTestsData
        ]))

        reports {
            csv.required = false // change if needed

            xml.required = true
            xml.outputLocation = file("${buildDir}/coverage-report/jacocoTestReport.xml")

            html.required = true
            html.outputLocation = file("${buildDir}/coverage-report")
        }
    }
}
